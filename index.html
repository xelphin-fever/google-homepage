<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Google Homepage</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

</head>
<body>
    
    <nav class="topnav">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">
            <i class="material-icons" id="apps-icon">apps</i>
        </a>
        <a href="#">
            <img src="profile.jpeg" alt="profile" id="profile">
        </a>
    </nav>
    <div id="search-div">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="logo" id="logo">
        <div class="search-form">
            <i class="material-icons" id="search-icon">search</i>
            <input type="text" name="search" id="search" placeholder="">
        </div>
        <div id="box-div">
            <div>Google Search</div>
            <div>I'm Feeling Lucky</div>
        </div>
        <h2 id="text-link">Google offered in: <a href="#" id="link-espanol">Español (Latinoamérica)</a></h2>
    </div>
    <footer class="footer">
        <h2 id="country">Costa Rica</h2>
        <hr>
        <div class="bottom-links">
            <div class="left-links">
                <a href="#">About</a>
                <a href="#">Advertising</a>
                <a href="#">Business</a>
                <a href="#">How Search works</a>
            </div>
            <div class="right-links">
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Settings</a>
            </div>
        </div>
    </footer>

</body>
</html>
